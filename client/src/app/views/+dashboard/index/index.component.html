<div class="grid-container">
  <h1 class="mat-h1">Escritorio</h1>

  <div class="container mat-elevation-z8" *ngIf="(isStudent | async)" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">

    <div class="item" fxFlex="50%" fxFlex.xs="90%" *ngIf="testData" fxFlex.md="90%">
      <app-chart-test [testData]="testData"></app-chart-test>
    </div>

    <div class="item" fxFlex="33%" fxFlex.xs="90%" *ngIf="!testData" fxFlex.md="90%">
        <mat-card class="dashboard-card"  routerLink="/student/init-test">
          <mat-card-header>
            <mat-card-title>
              <h2 class="mat-h2">Usted debe realizar el cuestionario inicial</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <p>El cuestionario inicial es obligatorio para todos los estudiantes.</p>
          </mat-card-content>
        </mat-card>
    </div>
  </div>




  <div class="container mat-elevation-z8" *ngIf="(isAdmin | async)" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
    <div class="item" fxFlex="33%" fxFlex.xs="90%" fxFlex.md="90%">
        <mat-card class="dashboard-card" routerLink="/admin/user">
          <mat-card-header>
            <mat-card-title>
              <h2 class="mat-h2">Usuarios</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <app-count-entity icon="person" entity="users" ></app-count-entity>
          </mat-card-content>
        </mat-card>
    </div>
    <div class="item" fxFlex="33%" fxFlex.xs="90%" fxFlex.md="90%">
        <mat-card class="dashboard-card"  routerLink="/admin/role">
          <mat-card-header>
            <mat-card-title>
              <h2 class="mat-h2">Roles</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <app-count-entity icon="supervisor_account" entity="roles" ></app-count-entity>
          </mat-card-content>
        </mat-card>
    </div>
    <div class="item" fxFlex="33%" fxFlex.xs="90%" fxFlex.md="90%">
        <mat-card class="dashboard-card"  routerLink="/admin/file">
          <mat-card-header>
            <mat-card-title>
              <h2 class="mat-h2">Archivos</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <app-count-entity icon="folder" entity="files" ></app-count-entity>
          </mat-card-content>
        </mat-card>
    </div>
  </div>

  <div class="container mat-elevation-z8" *ngIf="(isSpecialist | async)" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
    <div class="item" fxFlex="33%" fxFlex.xs="90%" fxFlex.md="90%">
      <mat-card class="dashboard-card"  routerLink="/admin/exercise">
        <mat-card-header>
          <mat-card-title>
            <h2 class="mat-h2">Ejercicios</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-count-entity icon="extension" entity="exercises" ></app-count-entity>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="item" fxFlex="33%" fxFlex.xs="90%" fxFlex.md="90%">
      <mat-card class="dashboard-card"  routerLink="/admin/exercise">
        <mat-card-header>
          <mat-card-title>
            <h2 class="mat-h2">Secciones</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-count-entity icon="reorder" entity="sections" ></app-count-entity>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="item" fxFlex="33%" fxFlex.xs="90%" fxFlex.md="90%">
      <mat-card class="dashboard-card"  routerLink="/admin/test">
        <mat-card-header>
          <mat-card-title>
            <h2 class="mat-h2">Cuestionarios</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <app-count-entity icon="assignment" entity="tests" ></app-count-entity>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
